  <body>
    <div id="root"></div>

    <script>
      const dom = [];
      let multiplyConunt = 0;
      function elem() {
        for (let i = 1; i < 10; i++) {
          for (let j = 1; j < 10; j++) {
            let result;
            result = i * j;
            // console.log(i + "*" + j + "=" + result);

            dom.push(`<div>${i}*${j}=${result}`);
            multiplyConunt++;
          }
          dom.push(`<br><br><br><br>`);
        }
      }

      root = document.body.children[0];

      elem();
      root.innerHTML = dom.join("");
      console.log(multiplyConunt);
